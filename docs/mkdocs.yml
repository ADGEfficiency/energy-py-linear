site_name: energy-py-linear
repo_url: https://github.com/ADGEfficiency/energy-py-linear
repo_name: energy-py-linear
theme:
  name: material
  features:
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - search
markdown_extensions:
  - markdown_include.include:
      base_path: docs
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
nav:
  - Getting Started: index.md
  - Optimize Assets: how-to/dispatch-assets.md
  - Optimize a Site: how-to/dispatch-site.md
  - Optimize for Carbon: how-to/price-carbon.md
  - Optimize for a Forecast: how-to/dispatch-forecast.md
