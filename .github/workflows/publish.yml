name: publish

on:
  push:
    branches: [main]

jobs:
  publish:
    if: ${{ contains(github.event.pull_request.title, '[RELEASE]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.10.6

      - run: make publish PYPI_TOKEN=${{ secrets.PYPI_TOKEN }}
